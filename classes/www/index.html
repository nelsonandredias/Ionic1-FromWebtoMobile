<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="myCtrl">
      <!-- ng-class directive dynamically binds one or more CSS classes to an HTML element -->
      <ion-header-bar ng-class="{'bar-assertive': model.color == 'assertive',
                                 'bar-stable': model.color == 'stable',
                                 'bar-balanced': model.color == 'balanced',
                                 'bar-royal': model.color == 'royal',
                                 'bar-energized': model.color == 'energized',
                                 'bar-dark': model.color == 'dark',
                                 'bar-calm': model.color == 'calm'}">
        <h1 class="title" ng-model="headerTitle">{{headerTitle}}</h1>
      </ion-header-bar>
      <ion-content class="padding">
        <ion-radio ng-model="model.color" ng-repeat="col in colors" ng-value="'{{col}}'" ng-click="changeHeader('{{col}}')">{{col}}</ion-radio>
      </ion-content>
    </ion-pane>
  </body>
</html>
