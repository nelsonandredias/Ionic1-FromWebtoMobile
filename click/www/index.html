<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Click&Submit example</h1>
      </ion-header-bar>
      <ion-content  class="padding" ng-controller="myCtrl">
        <form name="registrationForm" ng-submit="login()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input name="username" type="text" ng-model="model.username" required>
          </label>
          <span ng-show="registrationForm.username.$error.required">The username is required.</span>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input name="password" type="text" ng-model="model.password" required>
          </label>
          <span ng-show="registrationForm.password.$error.required">The username is required.</span>
        </div>
          <button class="button button-large button-block button-balanced" type="submit" ng-disabled="!registrationForm.$valid">Login</button>
        </form>
      </ion-content>
    </ion-pane>
  </body>
</html>
